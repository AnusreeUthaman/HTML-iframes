<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
</head>
<body>
    <h2><center>iframes</center></h2>
    <h3>controls</h3>
    <iframe src="https://www.youtube.com/embed/ccL-IHin8iU?si=tEbjkC7-wxX9E7Gzcontrols=0"  width="30%" height="30%" ></iframe><br><br><hr>
    <h3>autoplay</h3>
    <iframe src="https://www.youtube.com/embed/ccL-IHin8iU?si=tEbjkC7-wxX9E7Gz&autoplay=1&mute=1"  width="30%" height="30%"  ></iframe><br><hr>
    <h3>loop</h3>
    <iframe src="https://www.youtube.com/embed/ccL-IHin8iU?si=tEbjkC7-wxX9E7Gz&loop=1"  width="30%" height="30%"  ></iframe><br><hr>
    <h3>mute</h3>
    <iframe src="https://www.youtube.com/embed/ccL-IHin8iU?si=tEbjkC7-wxX9E7Gz&mute=1"  width="30%" height="40%"  ></iframe><br><br><hr>
    <h3>creating an iframe</h3>
    <iframe src="sample.html" width="40%" height="50%"></iframe>
     
</body>
</html>
